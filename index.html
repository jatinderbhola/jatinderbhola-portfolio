<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <meta name="description" id="page-description" content="">
    <meta name="keywords" id="page-keywords" content="">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <div class="neural-network">
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="connection"></div>
                <div class="connection"></div>
                <div class="connection"></div>
            </div>
            <p class="loading-text">Initializing Neural Network...</p>
        </div>
    </div>

    <!-- Background Canvas -->
    <canvas id="cosmos-background"></canvas>
    
    <!-- Scroll Progress -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar" id="progressBar"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="main-nav">
        <div class="nav-brand">
            <span id="nav-name">Loading...</span>
        </div>
        <div class="nav-links">
            <a href="#home" class="nav-item active" data-section="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#ai" class="nav-item" data-section="ai">
                <i class="fas fa-brain"></i>
                <span>AI Innovation</span>
            </a>
            <a href="#skills" class="nav-item" data-section="skills">
                <i class="fas fa-code"></i>
                <span>Skills</span>
            </a>
            <a href="#experience" class="nav-item" data-section="experience">
                <i class="fas fa-briefcase"></i>
                <span>Experience</span>
            </a>
            <a href="#contact" class="nav-item" data-section="contact">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>
        
        <!-- Profile Switcher -->
        <div class="profile-switcher">
            <select id="profile-selector" class="profile-select">
                <option value="resume">Main Profile</option>
                <option value="frontend-lead">Frontend Lead</option>
                <option value="backend-architect">Backend Architect</option>
                <option value="ai-engineer">AI Engineer</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section id="home" class="section hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-avatar">
                        <div class="avatar-glow"></div>
                        <div class="neural-ring"></div>
                    </div>
                    <h1 class="hero-title" id="hero-name">Loading...</h1>
                    <h2 class="hero-subtitle" id="hero-title">Loading...</h2>
                    <p class="hero-description" id="hero-summary">Loading...</p>
                    <div class="cta-buttons" id="hero-actions">
                        <!-- Buttons will be populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- AI Innovation Section -->
        <section id="ai" class="section ai-section">
            <div class="container">
                <h2 class="section-title">
                    <i class="fas fa-brain neural-icon"></i>
                    AI-Powered Innovation
                </h2>
                <div id="ai-content" class="ai-content">
                    <!-- Content will be populated by JS -->
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section skills-section">
            <div class="container">
                <h2 class="section-title">
                    <i class="fas fa-constellation"></i>
                    Technical Constellation
                </h2>
                <div id="skills-content" class="skills-content">
                    <!-- Content will be populated by JS -->
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section experience-section">
            <div class="container">
                <h2 class="section-title">
                    <i class="fas fa-rocket"></i>
                    Journey Through Space & Time
                </h2>
                <div id="experience-content" class="experience-content">
                    <!-- Content will be populated by JS -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section contact-section">
            <div class="container">
                <h2 class="section-title">
                    <i class="fas fa-satellite-dish"></i>
                    Establish Connection
                </h2>
                <div id="contact-content" class="contact-content">
                    <!-- Content will be populated by JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button id="theme-toggle" class="theme-btn" title="Switch Theme">
            <i class="fas fa-palette"></i>
        </button>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils/dataLoader.js"></script>
    <script src="js/utils/threeBackground.js"></script>
    <script src="js/utils/animations.js"></script>
    <script src="js/components/hero.js"></script>
    <script src="js/components/aiShowcase.js"></script>
    <script src="js/components/skills.js"></script>
    <script src="js/components/experience.js"></script>
    <script src="js/components/contact.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
